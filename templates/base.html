<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1.0" name="viewport">
    <title>Bank Seta</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href=".././static/style.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <div class="topnav">
        <div>
            <a class="navbar-brand" href="">
                <div class="d-flex p-2 rounded-3" style="border: 1px solid #fff;">
                    <img class="w-50 me-2" src="{{ url_for('static', filename='assets/images/logo.png') }}" alt=""
                        style="height: 25px;" width="20px">
                    <p class="text-uppercase m-0">Grade 12 Support</p>
                </div>
            </a>
        </div>

        <div class="split">
            <a class="active" href="#about">About</a>
            {% block home %}{% endblock %}
            {% block schedule %}{% endblock %}
            {% block logout %}{% endblock %}
        </div>

    </div>

    {% block body %}{% endblock %}


    <!--footer-->
    <footer class="footer text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 All Rights Reserved | Johannesburg Business School</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
