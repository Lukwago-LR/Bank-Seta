</section>

<!--navigation bar-->

        <button aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span><img src="../static/images/navbar-icon.jpg" width="30px"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<br><br><br><br>

<!--scheduling-->
<section id="scheduling">
    <div class="container">
        <h2 class="head">MAKE SCHEDULE</h2>
        <div class="row">
            <div class="col-12 schedule">
                <div class="card-body">
                    <form id="scheduleForm" method="POST" >
                        <div class="sched">
                            <label for="subjects">Choose a subject:</label>
                            <select id="subjects" name="scheduled_subject" required>
                                <option value="MATHS">Maths</option>
                                <option value="SCIENCE">Science</option>
                            </select>
                        </div>
                        <div class="sched">
                            <label for="topic">Topic:</label>
                            <input name="topic" id="topic" type="text" required>
                        </div>

                        <div class="sched">
                            <label for="from">From:</label>
                            <input id="from" name="from" type="time" required>

                            <span><label for="to">To:</label>
                            <input id="to" name="to" type="time" required> </span>
                        </div>

                        <div class="sched">
                            <label for="datepicker">Select a Date:</label>
                            <input id="datepicker" name="datepicker" type="date" required>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12">

                </div>

</footer>
