<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1.0" name="viewport">
    <title>Bank Seta</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href=".././static/style.css" rel="stylesheet">
</head>
<body>

<!--title-->
<section id="title">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="title-bankseta">BANK SETA</p>
            </div>
        </div>
    </div>
</section>

<!--register-->
<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-12 card">

                <div class="card-body">
                    <div class="register-btn">

                        <form id="RegisterForm" method="POST" name="registerForm">
                            <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="username"
                                        name="name"
                                        placeholder="Enter your username..."
                                        required
                                        type="text"/>
                                <label for="username">Username</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter your email..."
                                        required
                                        type="email"/>
                                <label for="username">Email</label>
                            </div>
                            <br>
                            <div class="form-floating ">
                                <div class="form-control">User type</div>
                                <select id="usertype" name="users">
                                    <option value="Student">Student</option>
                                    <option value="Volunteer">Volunteer</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="pass"
                                        name="pass"
                                        placeholder="Enter your password..."
                                        required
                                        type="password"/>
                                <label for="pass">Password</label>
                            </div>
                            <br/>
                             <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="password_confirm"
                                        name="password_confirm"
                                        placeholder="Reenter your password..."
                                        required
                                        type="password"/>
                                <label for="password_confirm">Renter Password</label>
                            </div>
                            <br/>
                            <button
                                    class="btn btn-dark login-btn"
                                    id="registered"
                                    type="submit">
                                Register
                            </button>

                        </form>

                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="footer-text">
                    <h5>Contact Us</h5>
                    <span>Email: info@schoolwebsite.com</span> &nbsp; &nbsp; &nbsp; <span>Phone: (+27) 456-7890</span>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
