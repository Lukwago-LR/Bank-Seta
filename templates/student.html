<!DOCTYPE html>

</section>

        <button aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation"

            <span><img src="../static/images/navbar-icon.jpg" width="30px"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">

                    <span aria-expanded="false" class="nav-link dropdown-toggle"

                    Profile</span>
                    <div class="dropdown-content">
                        <a class="text-light" href="#">Account Details</a>
                        <a class="text-light" href="{{ url_for('rank') }}">Rankings</a>

                </li>

</section>
<br><br><br>

<!--welcome-->
<section id="welcome">
    <div class="container">
        <div class="row">
            <h1 class="wel">Welcome {{name}}</h1>
        </div>
    </div>
</section>
<br><br><br><br><br>

<!--heading-->
<section id="heading">
    <div class="container">
        <div class="row">
            <div class="col-12 head">
                <h2>Grade 12 Term 1 Curriculum Topics</h2>
            </div>
        </div>
    </div>
</section>

<br><br>

<!--subjects-->
<section id="subjects">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="subj">
                    <h3>MATHS</h3>
                </div>

                <div class="subj-content">
                    <div class="dropdown">
                        <button class="dropbtn">Sequences and Series</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Number patterns</button>
                            <button class="search  text-light" type="button">Sequences</button>
                            <button class="search  text-light" type="button">Series</button>
                            </button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">Functions</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Formal definition</button>
                            <button class="search  text-light" type="button">Inverses</button>
                            <button class="search  text-light" type="button">Exponential</button>
                            <button class="search  text-light" type="button">Logarithmic</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">Geometry</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Euclidean Geometry</button>
                            <button class="search  text-light" type="button">Analytical Geometry</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">Calculus</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Differential Calculus</button>
                            <button class="search  text-light" type="button">Polynomials</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">Finance</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Finance growth and decay (continuation)
                            </button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">Statistics and Probability</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Statistics</button>
                            </button>
                            <button class="search text-light" type="button">Counting and probability</button>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-6 col-sm-12">
                <div class="subj">
                    <h3>SCIENCE</h3>
                </div>
                <div class="subj-content">
                    <div class="dropdown">
                        <button class="dropbtn">MECHANICS</button>
                        <div class="dropdown-content">
                            <button class="search  text-light" type="button">Momentum & Impulse</button>
                            <button class="search  text-light" type="button">Vertical projectile motion</button>
                            <button class="search  text-light" type="button">Work, energy and power</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">CHEMICAL CHANGE</button>
                        <div class="dropdown-content">
                            <button class="search  text-light" type="button">Rate and extent of reaction</button>
                            <button class="search  text-light" type="button">Chemical equilibrium</button>
                            <button class="search  text-light" type="button">Acids and bases</button>
                            <button class="search  text-light" type="button">Electrochemical reactions</button>
                        </div>
                    </div>
                </div>

                <div class="subj-content">
                    <div class="dropdown">
                        <button class="dropbtn">ELECTRICITY & MAGNETISM</button>
                        <div class="dropdown-content">
                            <button class="search  text-light" type="button">Electric circuits</button>
                            <button class="search  text-light" type="button">Electrodynamics</button>
                        </div>
                    </div>
                </div>

                <div class="subj-content">
                    <div class="dropdown">
                        <button class="dropbtn">MATTER & MATERIALS</button>
                        <div class="dropdown-content">
                            <button class="search  text-light" type="button">Optical phenomena and properties of materials</button>
                            <button class="search  text-light" type="button">Organic molecules</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">WAVES, SOUND & LIGHT</button>
                        <div class="dropdown-content">
                            <button class="search text-light" type="button">Doppler Effect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>

<!--footer-->
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="footer-text">

                    <span>Email: info@schoolwebsite.com</span> &nbsp; &nbsp; &nbsp; <span>Phone: (+27) 456-7890</span>
                </div>
